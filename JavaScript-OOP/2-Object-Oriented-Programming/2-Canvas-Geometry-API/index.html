<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Draw Triangle</title>
    <link rel="stylesheet" href="css/animate.css"/>
    <link href='http://fonts.googleapis.com/css?family=Josefin+Slab' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="css/style.css"/>
</head>
<body>
<div id="wrapper">
    <h1 class="animated flip">Canvas Geometry API</h1>
    <div id="geometry-api" class="animated fadeInDown">
        <form class="select-shape">
            <input type="submit" class="btn" id="draw-triangle" value="Triangle"/><!--
-white-----><input type="submit" class="btn" id="draw-circle" value="Circle"/><!--
-spacing---><input type="submit" class="btn" id="draw-rectangle" value="Rectangle"/><!--
-hack------><input type="submit" class="btn" id="draw-line" value="Line"/><!--
-----------><input type="submit" class="btn" id="draw-point" value="Point"/>
        </form>
        <form class="base-options">
            <input type="number" id="line-width" value="1" max="7"/>
            <label for="line-width"> < Line Width</label><br>
            <input type="color" id="stroke-color">
            <label for="stroke-color">< Stroke Color</label>
            <label for="fill-color"> and Fill Color > </label>
            <input type="color" id="fill-color"><br>
            <input type="number" id="x">
            <label for="x">< X</label><label for="y"> and Y ></label>
            <input type="number" id="y">
        </form>
        <form class="add-shape">
            <input type="button" class="btn" id="add-shape-btn" value="Add Shape"/>
        </form>
    </div>
    <canvas id="drawArea" class="animated zoomIn" width="600" height="500"></canvas>
</div>
<script src="drawTriangle.js"></script>
</body>
</html>
